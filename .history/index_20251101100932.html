<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="text">
      <div class="left-corner"></div>
      <div class="right-corner"></div>
      <div class="chevrons chevrons-top-left" aria-hidden="true">
        <span>&rsaquo;</span><span>&rsaquo;</span><span>&rsaquo;</span>
      </div>
      <div class="chevrons chevrons-right" aria-hidden="true">
        <span>&rsaquo;</span><span>&rsaquo;</span><span>&rsaquo;</span>
      </div>
      <div class="header">
        <img src="./images/Text.png" class="text-image" alt="mission possible urgent" />
        <div class="date-badge" role="note" aria-label="Event dates">
          JUNE 22-28
        </div>

        <p class="website">
          <a
            href="https://www.wyandottefamilychurch.org"
            target="_blank"
            rel="noopener"
            >www.wyandottefamilychurch.org</a
          >
        </p>
      </div>
    </section>

    <section class="form">
      <div class="sign-up">
        <!-- <div class="left-corner"></div>
        <div class="right-corner"></div> -->
        <h3>Sign Up for Mission Possible</h3>
        <form id="signupForm">
          <div class="form-group">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="age">Age *</label>
            <input
              type="number"
              id="age"
              name="age"
              min="13"
              max="18"
              required
            />
          </div>

          <div class="form-group">
            <label for="grade">Grade *</label>
            <select id="grade" name="grade" required>
              <option value="">Select Grade</option>
              <option value="8">8th Grade</option>
              <option value="9">9th Grade</option>
              <option value="10">10th Grade</option>
              <option value="11">11th Grade</option>
              <option value="12">12th Grade</option>
            </select>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="(123) 456-7890"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="youthPastor">Youth Pastor Name *</label>
            <input type="text" id="youthPastor" name="youthPastor" required />
          </div>

          <div class="form-group">
            <label for="churchName">Church Name *</label>
            <input type="text" id="churchName" name="churchName" required />
          </div>

          <button type="submit" class="submit-btn">Sign Me Up!</button>
        </form>
      </div>
    </section>
  </body>
</html>
