<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="text">
      <div class="chevrons chevrons-top-left" aria-hidden="true">
        <span>&rsaquo;</span><span>&rsaquo;</span><span>&rsaquo;</span>
      </div>
      <div class="chevrons chevrons-right" aria-hidden="true">
        <span>&rsaquo;</span><span>&rsaquo;</span><span>&rsaquo;</span>
      </div>
      <div class="header">
        <img
          src="./images/text.png"
          class="text-image"
          alt="mission possible urgent"
        />
        <div class="date-badge" role="note" aria-label="Event dates">
          JUNE 22-28
        </div>

        <h3 class="website">
          <a
            href="https://www.wyandottefamilychurch.org"
            target="_blank"
            rel="noopener"
            >www.lovewyandotteweek.com</a
          >
        </h3>
      </div>
    </section>

    <section class="form">
      <div class="sign-up">
        <!-- Google Form Embed -->
        <iframe
          src="https://docs.google.com/forms/d/e/1FAIpQLSc-KnzdmHwjVklvgv0PJuxBxM1YomddmWMqmVU6-r97g-57kg/viewform?embedded=true"
          class="google-form-iframe"
          title="Love Wyandotte Week Sign-up Form"
          frameborder="0"
          marginheight="0"
          marginwidth="0"
          loading="lazy"
          allowtransparency="true"
        >Loading…</iframe>
        <p class="status status--info" style="text-align:center;">
          If the form doesn’t appear, open it directly:
          <a href="https://docs.google.com/forms/d/e/1FAIpQLSc-KnzdmHwjVklvgv0PJuxBxM1YomddmWMqmVU6-r97g-57kg/viewform" target="_blank" rel="noopener">Open Google Form</a>
        </p>
      </div>
    </section>
  </body>
</html>
